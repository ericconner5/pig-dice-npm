<!DOCTYPE html>
<html>
<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Pig Dice</title>
</head>
<body>
  <h1>Pig Dice</h1>



  <div class="container">
    <div class="row">

      <div class="col-md-6">
        <h2>Player 1</h2>
        <div class="playerArea" id="player1area">
          <form id="roll1">
            <button id="btnRoll1" type="submit" value="roll1">Roll</button>
          </form>
          <form id="hold1">
            <button id="btnHold1" type="submit" value="hold1">Hold</button>
          </form>

          <div class="col-md-2">
            <h2 id="rolledDice1">_____</h2>
          </div>
          <div class="col-md-2">
            <h2 id="tempTotal1">_____</h2>
          </div>
        </div>
        <div class="col-md-2">
          <div id="totalScore1">
            <h2 id="permTotal1">_____</h2>
          </div>
        </div>
      </div>

      <div class="col-md-6">
        <h2>Player 2</h2>
        <div class="playerArea" id="player2area">
          <form id="roll2">
            <button id="btnRoll2" type="submit" value="roll2">Roll</button>
          </form>
          <form id="hold2">
            <button id="btnHold2" type="submit" value="hold2">Hold</button>
          </form>
          <div class="col-md-2">
            <h2 id="rolledDice2">_____</h2>
          </div>
          <div class="col-md-2">
            <h2 id="tempTotal2">_____</h2>
          </div>
        </div>

        <div class="col-md-2">
          <div id="totalScore2">
            <h2 id="permTotal2">_____</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
        <div id="win">
          <h3>You Win!</h3>
          <form>
            <button id="btnRefresh" type="button" value="Refresh Page" onClick="window.location.reload()">Play Again!</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
